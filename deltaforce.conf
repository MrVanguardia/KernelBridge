# Configuración de Delta Force para KernelBridge
# Edita este archivo para personalizar el comportamiento

[deltaforce]
# Ruta al ejecutable (se detecta automáticamente si está vacío)
game_exe = ""

# Wine prefix personalizado (deja vacío para usar el predeterminado)
wine_prefix = ""

# Usar Proton en lugar de Wine (true/false)
use_proton = false

# Versión de Proton a usar (si use_proton = true)
proton_version = "GE-Proton9-2"

[performance]
# Activar GameMode automáticamente
use_gamemode = true

# Activar DXVK Async (reduce stuttering)
dxvk_async = true

# Límite de FPS (0 = sin límite)
fps_limit = 0

# Usar esync (mejora rendimiento)
use_esync = true

# Usar fsync (requiere kernel 5.16+)
use_fsync = true

[ace]
# Modo de driver ACE (1 = compatibilidad máxima)
driver_mode = 1

# Deshabilitar comprobaciones estrictas de ACE
disable_strict_check = true

# Copiar drivers ACE al prefix automáticamente
auto_copy_drivers = true

# Actualizar registro de Windows para ACE
auto_configure_registry = true

[graphics]
# Forzar resolución (0x0 = automática)
resolution_width = 0
resolution_height = 0

# Modo de pantalla (fullscreen, windowed, borderless)
screen_mode = "fullscreen"

# VSync (true/false)
vsync = false

# Usar DXVK_HUD para mostrar FPS (none, fps, full)
dxvk_hud = "none"

[audio]
# Backend de audio (pulse, alsa, oss)
audio_backend = "pulse"

# Usar PipeWire si está disponible
prefer_pipewire = true

[network]
# Latencia de red (ms) - ajusta según tu conexión
network_latency = 50

# Usar optimizaciones de red
enable_network_optimizations = true

[debug]
# Activar logs de Wine
wine_debug = false

# Activar logs de DXVK
dxvk_debug = false

# Activar logs de ACE
ace_debug = true

# Guardar logs en archivo
save_logs = true

# Directorio de logs
log_directory = "~/.local/share/KernelBridge/logs"

[advanced]
# CPU topology (cores:threads)
cpu_topology = "8:8"

# Usar staging shared memory
staging_shared_memory = true

# Deshabilitar write watch de Wine
disable_write_watch = true

# Variables de entorno adicionales (formato: KEY=VALUE, una por línea)
# Ejemplo:
# extra_env = """
# MY_VAR=value
# ANOTHER_VAR=value2
# """
extra_env = ""
